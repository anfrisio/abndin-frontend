<div class="container">
    <div class="content">
      <h2 class="title is-2">Vagas</h2>
    </div>

    <button (click)="toggleModal()" class="button is-info">Adicionar</button>
    <br>
    <p-table 
        #dt
        dataKey="id"
        [value]="vagas" 
        [rowHover]="true"
        [rows]="10" 
        [showCurrentPageReport]="true" 
        [rowsPerPageOptions]="[10,25,50]" 
        [paginator]="true"
        >
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Nível</th>
            <th>Início</th>
            <th>Fim</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vaga>
        <tr>
            <td>{{vaga.id}}</td>
            <td>{{vaga.descricao}}</td>
            <td>{{vaga.nivel}}</td>
            <td>{{vaga.inicio}}</td>
            <td>{{vaga.fim}}</td>
        </tr>
    </ng-template>
</p-table>
  </div>


  
  <div class="modal" [ngClass]="{ 'is-active' : isModalActive }">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Cadastrar nova Vaga</p>
        <button class="delete" aria-label="close" (click)="toggleModal()"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
        <div class="field">
            <label class="label">Descrição</label>
            <div class="control has-icons-left has-icons-right">
              <input name="descricao" [(ngModel)]="vaga.descricao" class="input is-success" type="text" placeholder="Descrição">            
            </div>
        </div>

        <div class="field">
            <label class="label">Nível</label>
            <div class="control">
              <div  class="select">
                <select name="nivel" [(ngModel)]="vaga.nivel">
                  <option  disabled value=null>Selecione o nível</option>
                  <option value=1>Junior</option>
                  <option value=2>Pleno</option>
                  <option value=3>Sênior</option>
                  <option value=4>Especialista</option>
                </select>
              </div>
            </div>
          </div>

      </section>
      <footer class="modal-card-foot">
        <button (click)="salvar()" class="button is-success">Save changes</button>
        <button (click)="toggleModal()" class="button">Cancel</button>
      </footer>
    </div>
  </div>
