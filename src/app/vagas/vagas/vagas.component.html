<p-table [value]="vagas">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Nível</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vaga>
        <tr>
            <td>{{vaga.id}}</td>
            <td>{{vaga.descricao}}</td>
            <td>{{vaga.nivel}}</td>
        </tr>
    </ng-template>
</p-table>
